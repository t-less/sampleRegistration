<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: site-head(~{::title}, ~{::link})">
        <title th:text="#{title.error}">Error</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-wrap col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <div th:replace="layout :: site-messages" />
                        <a class="link centerText col-xs-12 col-sm-12 col-md-12"
                           href="/"
                           th:href="@{/}"
                           th:text="#{label.pages.gotomain}">Go to main page</a>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout :: site-footer" />
    </body>
</html>
