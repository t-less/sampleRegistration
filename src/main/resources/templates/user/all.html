<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="layout :: site-head(~{::title}, ~{::link})">
        <title th:text="#{label.pages.allUsers}">All users</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div th:replace="layout :: site-header" />

                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="centerText form-wrap col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <h4 class="site-title centerText col-xs-12 col-sm-12 col-md-12"
                            th:text="#{label.pages.allUsers}">All users</h4>
                        <ul class="all-users col-xs-12 col-sm-12 col-md-12">
                            <li th:each="user : ${users}"
                                class="col-xs-12 col-sm-12 col-md-12">
                                <img src="../static/images/user.png"
                                     th:src="@{/images/user.png}"
                                     alt="User avatar"
                                     class="user-avatar"/>
                                <div>
                                    <a href="#"
                                       class="link"
                                       th:href="@{/user/view/} + ${user.id}">
                                        <h4 th:text="${user.fullName}">User full name</h4>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>

        <footer th:replace="layout :: site-footer" />
    </body>
</html>
