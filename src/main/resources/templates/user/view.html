<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="layout :: site-head(~{::title}, ~{::link})">
        <title th:text="#{title.user}">User profile</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div th:replace="layout :: site-header" />

                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="centerText form-wrap col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <img src="../static/images/user.png"
                             th:src="@{/images/user.png}"
                             alt="User avatar"
                             class="user-avatar"/>
                        <h4 class="site-title" th:text="${user.fullName}">User Name</h4>
                        <div th:if="${user.mainRole.name} == 'user'">
                            <p class="user-role"
                               th:text="#{label.pages.user}">User</p>
                        </div>
                        <div th:if="${user.mainRole.name} == 'admin'">
                            <p class="user-role"
                               th:text="#{label.pages.admin}">Administrator</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer th:replace="layout :: site-footer" />
    </body>
</html>
